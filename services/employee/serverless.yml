            headers:
              Access-Control-Allow-Origin: "'*'"    
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "lambda:InvokeFunction"
        Resource: "*"   
  documentImageUploadToDb:
    handler: apis/documentImageUpload.documentImageUpload
    timeout: 900
    events: 
      - http:
          method: POST
          path: api/employee/picture/{id}
          authorizer: authorizerFunc
          cors: true
          integration: lambda
          response:
            headers:
              Access-Control-Allow-Origin: "'*'"    
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "lambda:InvokeFunction"
        Resource: "*"   
  updateEmployeeDetails:
    handler: apis/updateEmployeeDetailsDb.updateEmployeeDetailsDb
    timeout: 900
    events: 
      - http:
          method: PUT
          path: api/employee/{id}
          authorizer: authorizerFunc
          cors: true
          integration: lambda
          response:
            headers:
              Access-Control-Allow-Origin: "'*'"
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "lambda:InvokeFunction"
        Resource: "*" 
          